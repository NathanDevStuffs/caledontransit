<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icon Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Caledon Transit â€“ Bus Routes & Info for Bolton, ON (Route 41 - BT)</title>

  <!-- Main Styles -->
  <style>
    :root {
      --bg-color: #fafafa;
      --text-color: #fff;
      --main-color: #3366CC;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
    }

    body {
      background: var(--bg-color);
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
    }

    /* Header Wrapper */
    .header-wrapper {
      display: flex;
      align-items: center;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 90%;
    }

    /* Logo */
    .logo-outside {
      display: flex;
      align-items: center;
      margin-right: 20px;
      color: black;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .logo-outside img {
      height: 40px;
      margin-right: 10px;
    }

    /* Header Bar */
    header {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50px;
      height: 70px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 2%;
      transition: all 0.5s ease;
      position: static;
    }

    /* Navbar */
    .navbar {
      display: flex;
    }

    .navbar a {
      color: var(--text-color);
      font-size: 1.1rem;
      font-weight: 500;
      margin: 0 30px;
      transition: all 0.5s ease;
    }

    .navbar a:hover {
      color: var(--main-color);
    }

    .topli {
      margin-top: unset;
    }

    /* Mobile Menu Icon */
    #menu-icon {
      font-size: 35px;
      color: var(--text-color);
      cursor: pointer;
      z-index: 10001;
      display: none;
    }

    .main {
      display: none;
      align-items: center;
      background-color: #060e1a;
      border-radius: 50px;
      height: 50px;
      width: 50px;
    }

    /* Mobile Styles */
    @media (max-width: 1280px) {
      .navbar a {
        margin: 0 20px;
      }
    }

    @media (max-width: 1090px) {
      .emp-button {
        display: block;
      }

      li {
        list-style-type: none;
        margin-bottom: 20px;
        background-color: #060e1a;
        border-radius: 50px;
        width: 250px;
        text-align: center;
        font-family: 'Rubik', sans-serif;
        height: 50px;
      }

      #menu-icon {
        display: block;
      }

      .main {
        display: flex;
      }

      .navbar {
        position: absolute;
        top: 100%;
        right: -100%;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        background-color: transparent;
        backdrop-filter: blur(6.9px);
        width: 100%;
        height: 100vh;
        transition: all 0.5s ease;
      }

      .navbar a {
        display: block;
        margin: 12px 0;
        padding: 0 25px;
        transition: all 0.5s ease;
      }

      .navbar a:hover {
        color: var(--text-color);
        transform: translateY(5px);
      }

      .navbar.open {
        right: 0;
      }
    }

    /* Headings */
    h2 {
      font-family: 'Outfit', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      color: var(--text-color);
    }

    svg {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="header-wrapper">
    <!-- Logo (outside header) -->
    <a href="/" class="logo-outside">
      <img src="caledon.png" alt="Caledon Transit">
      <span>Caledon Transit</span>
    </a>

    <!-- Navigation Header -->
    <header>
      <ul class="navbar">
        <li class="topli"><a href="#" class="active">Home</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="/redirect?discord">Discord Server</a></li>
        <li><a href="/redirect?roblox">Roblox Group</a></li>
        <li><a href="/redirect?youtube">YouTube</a></li>
        <li><a href="/redirect?x">Our <i class="fa-brands fa-x-twitter" aria-hidden="true"></i></a></li>
      </ul>

      <!-- Mobile Menu Button -->
      <div class="main">
        <i class="bx bx-menu-alt-right" id="menu-icon"></i>
      </div>
    </header>
  </div>

  <!-- Mobile Nav Toggle Script -->
  <script>
    const menu = document.querySelector('#menu-icon');
    const navbar = document.querySelector('.navbar');

    menu.onclick = () => {
      menu.classList.toggle('bx-x');
      navbar.classList.toggle('open');
    }
  </script>

</body>
</html>
